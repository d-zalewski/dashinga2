<h1 class="title" data-bind="title"></h1>

<table>
  <thead>
   <tr id="tabletextsize">
     <th id="tabletextsize">Host</th>
	 <th>Service</th>
	 <th>State-Time</th>
	 <th>State</th>
    </tr>
  </thead>

  <tbody>
    <tr id="tabletextsize" data-foreach-row="rows" data-bind-style="row.style" data-bind-class="row.class">
      <td data-foreach-col="row.cols" data-bind-colspan="col.colspan" data-bind-rowspan="col.rowspan" data-bind-style="col.style" data-bind-class="col.class">
        <span class="table-value" data-bind="col.value | raw"></span>
      </td>
    </tr>
  </tbody>
</table>

<p class="more-info" data-bind="moreinfo"></p>

<p class="updated-at" data-bind="updatedAtMessage"></p>
